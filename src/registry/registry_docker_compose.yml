version: "3.5"


services:

  registry:
    image: registry
    container_name: registry
    hostname: registry
    restart: always
    ports:
      - ${REGISTRY_PORT}:5000
    volumes:
      - registry-data:/var/lib/registry
      - registry-config:/etc/docker/registry
    networks:
      - registry-network

  registry-ui:
    image: joxit/docker-registry-ui:static
    container_name: registry-ui
    restart: always
    ports:
      -  ${REGISTRY_UI_PORT}:80
    environment:
      - REGISTRY_URL=http://registry:5000
      - PULL_URL=$PULL_URL
      - DELETE_IMAGES=true
      - REGISTRY_TITLE=Docker Registry
    networks:
      - registry-network
    depends_on:
      - registry

networks:

  registry-network:
    name: registry-network
    driver: bridge

volumes:

    registry-data:
      driver_opts:
        type: none
        device: ${REGISTRY_DATA}
        o: bind

    registry-config:
      driver_opts:
        type: none
        device: ${REGISTRY_CONFIG}
        o: bind
